<!DOCTYPE html>
<html>
 <head>
    <title>SSE Client</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <style>
        .mytextarea {
            height: 300px;
            max-height: 300px;
            overflow-y: scroll;
            border: 0.062em solid #999;
        }
    </style>
</head>
    <body>
    	<div class="container-fluid">
        <div class="row">
            <div class="col-sm-12">
                <div class="row">
                    <div class="col">
                        <label>Location</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <input class="form-control" type="text" id="sseURI" value="http://localhost:8080/helloworldsse/api/sse">
                        </div>
                    </div>
                </div>
                 <div class="row">
                    <div class="col">
                        <button class="btn btn-primary" type="button" onclick="connect();">Connect</button>
                        <button class="btn btn-secondary" type="button" onclick="disConnect();">Disconnect</button>
                    </div>
                </div>
   
                <div class="row">
                    <div class="col">
                        <label>Messages</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <div id="sseMessages" class="mytextarea"></div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <button class="btn btn-danger" type="button" onclick="clearMessages();">Clear</button>
                    </div>
                </div>
            </div>
           </div>
           </div>
    </body>
    <script src="sse.js"></script>
</html>
